<div class="form-container">
  <header>
    <h1>FORMULARIO DE ADMISIÓN</h1>
    <span class="grupo-ensigna">GRUPO ENSIGNA</span>
  </header>

  <section class="section-header">
    <h2>Datos personales</h2>
  </section>

  <form>
    <div class="form-row">
      <label for="nombre">Nombre y apellidos:</label>
      <input type="text" id="nombre" name="nombre" />
    </div>

    <div class="form-row">
      <label for="lugarNacimiento">Lugar y fecha de nacimiento:</label>
      <input type="text" id="lugarNacimiento" name="lugarNacimiento" />
    </div>

    <div class="form-row">
      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" />
      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" />
    </div>

    <div class="form-row">
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" />
      <label for="cp">CP:</label>
      <input type="text" id="cp" name="cp" />
    </div>

    <div class="form-row">
      <label for="ciudad">Ciudad:</label>
      <input type="text" id="ciudad" name="ciudad" />
      <label for="movil">Móvil:</label>
      <input type="text" id="movil" name="movil" />
    </div>

    <div class="form-row">
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" />
      <label for="firma">Firma:</label>
      <input type="text" id="firma" name="firma" />
    </div>

    <section class="section-header">
      <h2>Información solicitada bloque 1</h2>
    </section>
    <textarea rows="3" class="info-block"></textarea>

    <section class="section-header">
      <h2>Información solicitada bloque 2</h2>
    </section>
    <textarea rows="3" class="info-block"></textarea>

    <footer>
      <div class="contact-info">
        <span>📞 911-234-567</span>
        <span>🌐 www.unsitiogenial.es</span>
        <span>📍 Calle Cualquiera 123, Cualquier Lugar</span>
      </div>
    </footer>
  </form>
</div>
